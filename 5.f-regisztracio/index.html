<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Regisztráció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
      <h1>Regisztráció</h1>
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required aria-describedby="emailHelp">
      <div id="emailHelp" class="error" aria-live="polite"></div>

      <label for="password">Jelszó</label>
      <input id="password" name="password" type="password" required minlength="8" aria-describedby="pwHelp">
      <div id="pwHelp" class="error" aria-live="polite"></div>

      <label for="password2">Jelszó ismét</label>
      <input id="password2" name="password2" type="password" required aria-describedby="pw2Help">
      <div id="pw2Help" class="error" aria-live="polite"></div>

      <button id="submit">Regisztráció</button>

      <div id="formMessage" class="info" aria-live="polite"></div>
    </form>
  </main>
  <script src="login.js"></script>
</body>
</html>
