<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Autók kezelése</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body class="bg-body">
	<div class="container py-4">
		<header class="mb-4">
			<h1 class="h3 mb-1">Autók kezelése</h1>
			<p class="text-secondary mb-0">Autók listázása, részletek megtekintése, hozzáadás, módosítás és törlés.</p>
		</header>
		<div class="row g-4"> <!-- //miert gutter?? 22:31 -->
			<section class="col-lg-7">
				<div id="car-list" class="vstack gap-3"></div>
			</section>
			<aside class="col-lg-5">
				<div class="card bg-body-tertiary border-0 shadow-sm">
					<div class="card-body">
						<h2 class="h5">Részletek</h2>
						<div id="car-detail" class="text-secondary mt-2"></div>
						<hr class="border-secondary-subtle my-3" />
						<h2 id="form-title" class="h5">Új autó</h2>
						<form id="car-form" class="mt-3">
							<div class="mb-3">
								<label class="form-label" for="model">Modell</label>
								<input id="model" name="model" type="text" class="form-control" placeholder="Kicsi" required />
							</div>
							<div class="mb-3">
								<label class="form-label" for="brand">Márka</label>
								<input id="brand" name="brand" type="text" class="form-control" placeholder="Kocsi" required />
							</div>
							<div class="mb-3">
								<label class="form-label" for="year">Év</label>
								<input id="year" name="year" type="number" min="1900" max="2100" class="form-control" placeholder="1969" required />
							</div>
							<div class="d-flex gap-2">
								<button id="form-submit" type="submit" class="btn btn-primary">Hozzáadás</button>
								<button id="form-cancel" type="button" class="btn btn-outline-secondary d-none">Mégse</button>
							</div>
						</form>
						<p class="text-secondary small mt-3">Az első 4 autó nem szerkeszthető vagy törölhető.</p>
					</div>
				</div>
			</aside>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
